version: '3.8'

services:
  content-generator:
    build: ./ai-brain/content-generator
    container_name: ai-brain
    ports:
      - "8000:8000"
    volumes:
      - ./honeypots:/honeypots  # Access to honeypot filesystems
      - ./data:/data            # Persistent storage
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - DATABASE_URL=sqlite:///data/honeytokens.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HONEYPOTS_BASE_DIR=/honeypots
      - DATA_DIR=/data
    networks:
      - honeypot-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Placeholder for future Phase 1 honeypots
